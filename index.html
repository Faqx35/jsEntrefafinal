<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" rell="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Gestión de Estudiantes</h1>
    <div>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" placeholder="Nombre">
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" placeholder="Apellido">
        <label for="nota1">Nota 1: </label>
        <input type="number" id="nota1">
        <label for="nota2">Nota 2: </label>
        <input type="number" id="nota2">
        <label for="nota3">Nota 3: </label>
        <input type="number" id="nota3">
        <button id="agregar">Agregar Estudiante</button>
    </div>
    <div>
        <label for="buscar">Buscar por Apellido: </label>
        <input type="text" id="buscar">
        <button id="buscarEstudiante">Buscar</button>
    </div>
    <div id="resultados"></div>

    <div id="resultadoEstudiante">
        <div id="resultados"></div>
    </div>

    <script src="main.js"></script>
   
</body>
</html>
